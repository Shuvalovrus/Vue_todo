<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 class="title">Todo list on Vue.js</h1>
        <input v-model="inputValue" class="input" type="text" />
        <button @click="addItem" class="btn">Добавить запись</button>
        <hr/>
        <ul class="list">
            <li class="list-item" v-for="(item, index) in itemList"> {{ index + 1 }}: {{ item }} </li>
        </ul>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="script.js"></script>
</html>
